<div class="container">
  <div>
    <form [formGroup]="form" (ngSubmit)="updateCar(car.id)">
      <div><label>model: <input type="text" formControlName="model" value="{{car.model}}"></label></div>
      <div><label>price: <input type="number" formControlName="price" value="{{car.price}}"></label></div>
      <div><label>year: <input type="number" formControlName="year" value="{{car.year}}"></label></div>
      <button>Update car</button>
    </form>
  </div>

  <div *ngIf="car">
    <hr/>
    <ul>
      <li><b>id:</b><i>{{car.id}}</i></li>
      <li><b>model:</b><i>{{car.model}}</i></li>
      <li><b>year:</b><i>{{car.year}}</i></li>
      <li><b>price:</b><i>{{car.price}}</i></li>
    </ul>
    <hr/>
  </div>
</div>
