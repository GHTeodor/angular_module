<div>
  <small>{{movie.release_date}}</small>
  <a [routerLink]="['/movie/' + movie.id]">
    <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{movie.title}}"></a>
  <a [routerLink]="['/movie/' + movie.id]">
    <h1>{{movie.title}}</h1>
  </a>
  <p>{{movie.overview}}</p>
</div>
