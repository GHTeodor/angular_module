<div>
  <u>Found {{searchResult?.total_results}} result(s)</u>

  <button class="btn" [disabled]="page===1" (click)="prevPage()">Previous page: ({{page - 1}})</button>
  <button class="btn" [disabled]="page===searchResult?.total_pages || searchResult?.total_results===0"
          (click)="nextPage()">Next page: ({{page}})
  </button>
</div>

<div *ngIf="searchResult?.total_pages !== 0">
  <app-find-movie *ngFor="let film of searchResult?.results" [film]="film"></app-find-movie>

  <button class="scrollUp" (click)="scrollTop()">â†‘</button>
</div>
