<div>
  <button [disabled]="page === 1" (click)="prevPage()">{{page - 1}}<</button>
  <mark>{{results}} result(s)</mark>


  <form [formGroup]="form">
    <input type="number" placeholder="1-{{maxPage}}" formControlName="page">
    <button [disabled]="form.invalid" (click)="changePage()">Go to page: {{form.value['page']}}</button>
  </form>

  <button [disabled]="page===maxPage || maxPage===0" (click)="nextPage()">>{{page + 1}}</button>
</div>
